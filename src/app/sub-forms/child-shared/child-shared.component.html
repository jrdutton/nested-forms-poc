<div formGroupName="{{ this.controlName }}">
  <div formArrayName="fa">
    <ng-container *ngFor="let item of fa.controls; let i = index">
      <div [formGroupName]="i">
        <label>Item {{ i + 1 }} </label>
        <div>
          <input formControlName="inner1" />
          <ng-container *ngIf="isInvalidInner1(i)">
            <span class="error">Invalid Inner 1</span>
          </ng-container>
        </div>
        <div>
          <input formControlName="inner2" />
          <ng-container *ngIf="isInvalidInner2(i)">
            <span class="error">Invalid Inner 2</span>
          </ng-container>
        </div>
      </div>
      <button type="button" (click)="delete(i)">Delete</button>
    </ng-container>
  </div>
  <button type="button" (click)="add()">Add</button>
</div>
